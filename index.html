    <div class="container">
      <h1 class="text-center my-5">Create an Account</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="myForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
              </div>
             <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </section>
    <section id="content2" class="py-5 bg-light" style="background-image: url(img/slider-6.jpg);">
        <div class="container">
            <h1 class="text-center mt-5">Please let us now your next location</h1>
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Crear producto</h3>
                    <form id="createForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre del producto</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Descripción del producto</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </form>
                </div>
                <div class="col-md-12 mt-4">
                    <h3>Lista de productos</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
        <script>
            let products = [];
    
            function loadProducts() {
                products = JSON.parse(localStorage.getItem('products')) || [];
                let productList = document.getElementById('productList');
                productList.innerHTML = '';
                products.forEach((product, index) => {
                    let row = document.createElement('tr');
                    row.innerHTML = `
                        <th scope="row">${index + 1}</th>
                        <td>${product.name}</td>
                        <td>${product.description}</td>
                        <td><button class="btn btn-danger deleteProduct" data-index="${index}">Eliminar</button></td>
                    `;
                    productList.appendChild(row);
                });
            }
    
            document.getElementById('createForm').addEventListener('submit', (event) => {
                event.preventDefault();
                let productName = document.getElementById('productName').value;
                let productDescription = document.getElementById('productDescription').value;
                products.push({ name: productName, description: productDescription });
                localStorage.setItem('products', JSON.stringify(products));
                loadProducts();
            });
    
            document.getElementById('productList').addEventListener('click', (event) => {
                if (event.target.classList.contains('deleteProduct')) {
                    let index = event.target.getAttribute('data-index');
                    products.splice(index, 1);
                    localStorage.setItem('products', JSON.stringify(products));
                    loadProducts();
                }
            });
    
            loadProducts();
        </script>
    </section>
